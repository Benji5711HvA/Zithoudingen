<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posture Coach</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.4/dist/teachablemachine-pose.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Rubik', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f4ff;
      min-height: 100vh;
      color: #222;
      padding: 2rem;
      transition: background-color 0.5s ease;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #canvas {
      display: none;
    }
    #statusBox {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
      max-width: 90vw;
      transition: background-color 0.3s ease;
    }
    #emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    #feedback {
      font-size: 1.25rem;
      font-weight: 600;
    }
    #scorebox, #summary {
      margin-top: 1.5rem;
      font-size: 1rem;
      display: none;
    }
    #downloadBtn {
      margin-top: 1rem;
      display: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #startBtn {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #startBtn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Posture Coach</h1>
  <button id="startBtn" onclick="init()">Start</button>

  <div id="statusBox" style="background-color: white;">
    <div id="emoji">ðŸ§ </div>
    <div id="feedback">Klik op start om te beginnen</div>
    <div id="scorebox"></div>
    <div id="summary"></div>
    <button id="downloadBtn" onclick="downloadSummary()">Download Rapport</button>
  </div>

  <canvas id="canvas"></canvas>

  <script type="text/javascript">
    const URL = "./my-pose-model/";
    let model, webcam, ctx, maxPredictions;
    let activeLabel = "";
    let secondsInPose = 0;
    let sessionSeconds = 0;
    let correctSeconds = 0;
    let justSpoke = false;
    let sessionTimer;
    let log = [];

    const feedback = document.getElementById("feedback");
    const emoji = document.getElementById("emoji");
    const statusBox = document.getElementById("statusBox");
    const scorebox = document.getElementById("scorebox");
    const summary = document.getElementById("summary");
    const downloadBtn = document.getElementById("downloadBtn");

    async function init() {
      Notification.requestPermission();
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const size = 300;
      webcam = new tmPose.Webcam(size, size, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      const canvas = document.getElementById("canvas");
      canvas.width = size;
      canvas.height = size;
      ctx = canvas.getContext("2d");

      document.getElementById("startBtn").style.display = "none";
      feedback.innerText = "Analyseren gestart...";
      sessionTimer = setInterval(endSession, 120000);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    function speak(text) {
      if (!justSpoke) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
        justSpoke = true;
        setTimeout(() => justSpoke = false, 8000);
      }
    }

    function notify(text) {
      if (Notification.permission === "granted") {
        new Notification("Posture Coach", { body: text });
      }
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      let maxProb = 0;
      let maxLabel = "";
      prediction.forEach(p => {
        if (p.probability > maxProb) {
          maxProb = p.probability;
          maxLabel = p.className;
        }
      });

      if (maxProb > 0.85) {
        if (activeLabel === maxLabel) {
          secondsInPose++;
        } else {
          activeLabel = maxLabel;
          secondsInPose = 1;
        }

        sessionSeconds++;
        log.push({ time: sessionSeconds, label: maxLabel });

        if (maxLabel === "Rechtop") {
          correctSeconds++;
          feedback.innerText = "âœ… Je zit goed. Blijf zo!";
          emoji.innerText = "ðŸŸ¢";
          statusBox.style.backgroundColor = "#a5d6a7";
          document.body.style.backgroundColor = "#a5d6a7";
        } else if (maxLabel === "Voorovergebogen") {
          feedback.innerText = "âš ï¸ Let op je houding.";
          emoji.innerText = "ðŸŸ ";
          statusBox.style.backgroundColor = "#ffe082";
          document.body.style.backgroundColor = "#ffe082";
          if (secondsInPose === 5) {
            speak("Let op je houding");
            notify("Let op je houding.");
          }
        } else if (maxLabel === "Onderuitgezakt") {
          feedback.innerText = "ðŸš¨ Je hangt onderuit!";
          emoji.innerText = "ðŸ”´";
          statusBox.style.backgroundColor = "#ef9a9a";
          document.body.style.backgroundColor = "#ef9a9a";
          if (secondsInPose === 5) {
            speak("Ga rechtop zitten");
            notify("Je hangt onderuit. Ga rechtop zitten.");
          }
        }
      }

      drawPose(pose);
    }

    function drawPose(pose) {
      if (webcam.canvas) {
        ctx.drawImage(webcam.canvas, 0, 0);
        if (pose) {
          const minPartConfidence = 0.5;
          tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
          tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
        }
      }
    }

    function endSession() {
      clearInterval(sessionTimer);
      let percentage = Math.round((correctSeconds / sessionSeconds) * 100);
      scorebox.style.display = "block";
      scorebox.innerText = `Je zat ${percentage}% van de tijd goed.`;
      feedback.innerText = percentage > 80 ? "ðŸŽ‰ Fantastisch resultaat!" : "ðŸ’¡ Probeer het morgen nog beter!";
      emoji.innerText = percentage > 80 ? "ðŸ†" : "ðŸ’ª";
      notify(`Sessie afgerond. ${percentage}% rechtop gezeten.`);
      summary.style.display = "block";
      summary.innerText = `Totaal: ${sessionSeconds} seconden | Goed: ${correctSeconds} seconden`;
      downloadBtn.style.display = "inline-block";
    }

    function downloadSummary() {
      let percentage = Math.round((correctSeconds / sessionSeconds) * 100);
      let content = `Posture Coach Rapport\n\nTotaal sessieduur: ${sessionSeconds} seconden\nRechtop gezeten: ${correctSeconds} seconden\nScore: ${percentage}% rechtop\n\nGedragslog:\n`;
      log.forEach(entry => {
        content += `Seconde ${entry.time}: ${entry.label}\n`;
      });
      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'posture_report.txt';
      link.click();
    }
  </script>
</body>
</html>
